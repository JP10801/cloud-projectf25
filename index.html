<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Upload Your File</h1>
        <form action="#" method="post" enctype="multipart/form-data" class="upload-form">
            <div class="file-input-wrapper">
                <input type="file" id="file-upload" name="uploaded_file" class="hidden-input">
                <label for="file-upload" class="custom-file-button">Choose File</label>
                <span id="file-name" class="selected-file-name">No file chosen</span>
            </div>
            <button type="submit" class="submit-button">Upload</button>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('file-upload');
        const fileNameSpan = document.getElementById('file-name');

        fileInput.addEventListener('change', (event) => {
            if (event.target.files.length > 0) {
                fileNameSpan.textContent = event.target.files[0].name;
            } else {
                fileNameSpan.textContent = 'No file chosen';
            }
        });
    </script>
</body>
</html>
